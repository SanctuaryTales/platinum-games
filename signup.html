<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Add your custom CSS after Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
</head>
<body id="sign-up-page">
    <img src="images/Registration.png" alt="Image of Money and Dice" id="registration-img">
    <a href="index.html"> 
        <div id="logo-container">
            <img src="images/Platinum-Logo.png" alt="Platinum Gaming Logo" id="logo-img-signup">
        </div>
    </a>
    
    <h1 style="margin-bottom: 20px;" >Registration</h1>
  
    <form action="process_registration.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="date_of_birth" placeholder="MM-DD-YYYY" required><br>

        <label for="gaming-platform">Choose Gaming Platform:</label>
            <select id="gaming-platform" name="gaming_platform">
                <option value="GameVault">Game Vault</option>
                <option value="FireKirin">Fire Kirin</option>
                <option value="UltraPanda">Ultra Panda</option>
                <option value="OrionStars">OrionStars</option>
                <option value="Juwa">Juwa</option>
    

        <input class="cta-button-sign-up-button" type="submit" value="Sign Up">
    </form>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
